<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adding Students</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <main class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h1 class="text-center mt-3 mb-5">New User</h1>
                    <form action="/users/add" method="post">
                        <div class="mb-3">
                            <input type="text" name="name" id="name" placeholder="Name" class="form-control form-control-lg">
                        </div>
                        <div class="mb-3">
                            <input type="number" name="height" id="height"  min="0"  placeholder="Height" class="form-control form-control-lg">
                        </div>
                        <div class="mb-3">
                            <input type="number" name="weight" id="weight"  min="0"  placeholder="Weight" class="form-control form-control-lg">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="haircolor" id="haircolor" placeholder="Haircolor" class="form-control form-control-lg">
                        </div>
                        <div class="mb-3">
                            <input type="number" name="gpa" id="gpa"  min="0"  max= "4.20" placeholder="GPA" class="form-control form-control-lg">
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary" type="submit" value="ADD"></input>
                        </div>
                        
                    </form>

                </div>

            </div>
        
    </body>
</html>
